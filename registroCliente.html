<!DOCTYPE html>
<html>
<head>


	<meta charset="UTF-8"/>
	<meta name = "keywords" content="Galeria de arte Vivaldi" > 
  <title>REGISTRO CLIENTE</title>	
  <script type = "text/javascript" src="codigoProyecto.js"></script>
	
</head>
<body>
<form ACTION="cinsert.php"METHOD="POST">
  <div class="container">
    <fieldset>
    <center><h1 style="color:teal" size="60";>Ingrese los datos del cliente</h1></center>
	</fieldset>
	<hr>
    <center>
    <label for="custid"><b>ID Cliente</b></label><br>
    <input type="text" placeholder="ID Cliente" name="custid" required><br>

    <label for="fname"><b>Nombre</b></label><br>
    <input type="text" placeholder="Enter First Name" name="fname" required><br>

    <label for="lname"><b>Apellido Paterno</b></label><br>
    <input type="text" placeholder="Apellido paterno" name="lname" required><br>
	
	<label for="lname1"><b>Apellido Materno</b></label><br>
    <input type="text" placeholder="Apellido Materno" name="lname1" required><br>

    <label for="address"><b>Correo eléctronico</b></label><br>
    <input type="text" placeholder="Correo" name="mailCliente" required><br>

    <label for="telCliente"><b>Teléfono</b></label><br>
    <input type="text" placeholder="Teléfono" name="telCliente" required><br>

    <button type="submit" class="registerbtn">SUBMIT</button>
    <button type="reset" class="registerbtn1">RESET</button>
    </center>
  </div>
</form>

	<p>
		<a href="paginaPrincipal.html">INICIO</a>
	</p>

</body>
</html>
