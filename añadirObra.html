<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8"/>

	<title>AÑADIR OBRA</title>
	
	
	<link href="estiloAñadirObras.css" rel="stylesheet"> 
		
	  	
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<form ACTION="artinsert.php"METHOD="POST">
  <div class="container">
	<fieldset>
    <center><h1 style="color:teal" size="60";>Ingrese los datos de la obra</h1></center>
	</fieldset>
    <hr>
    <center>
    <label for="E_ID"><b>ID de Exposición</b></label><br>
    <input type="text" placeholder="Ingrese el ID de la exposición" name="E_ID" required><br>

    <label for="artid"><b>ID de la obra</b></label><br>
    <input type="text" placeholder="Ingrese el ID de la obra" name="artid" required><br>

    <label for="artistid"><b>ID del artista</b></label><br>
    <input type="text" placeholder="Ingrese el ID del artista" name="artistid" required><br>

    <label for="title"><b>Titulo de la obra</b></label><br>
    <input type="text" placeholder="Ingrese el titulo de la obra" name="title" required><br>

    <label for="type_of_art"><b>Técnica</b></label><br>
    <input type="text" placeholder="Ingrese la técnica de la obra" name="type_of_art" required><br>

    <label for="year"><b>Año de publicación</b></label><br>
    <input type="year" placeholder="Ingrese el año de publicación de la obra" name="year" required><br>

    <label for="price"><b>Precio de la obra</b></label><br>
    <input type="text" placeholder="Ingrese el precio de la obra" name="price" required><br>
    <hr>

    <button type="submit" class="registerbtn">SUBMIT</button>
    <button type="reset" class="registerbtn1">RESET</button>
    </center>
  </div>
</form>

	<p>
		<a href="paginaPrincipal.html">INICIO</a>
	</p>
