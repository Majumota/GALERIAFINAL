<form ACTION="einsert.php"METHOD="POST">

	<fieldset>

	</fieldset>

    <label for="E_ID"><b>ID Exposición</b></label><br>

    <input type="text" placeholder="Enter End Date" name="mostrarObra" required><br>

    </center>
  
  </div>
</form>
